<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
        }

        .input {
            width: 300px;
        }

        .ghost {
            width: 100px;
            height: 30px;
            margin-left: 20px;
            background-color: grey;
        }

        .visible {
            display: block;
        }

        .notVisible {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="text" class="input">
            <span class="ghost notVisible"></span>
        </div>
    </div>
</body>

<script src='./hw-21.js'></script>

</html>
